<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/EmployeePayroll.css">
    
    <title>EmployeePayroll DashBoard</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Assets/logo.png" alt="Employee Payroll Logo" class="logo">
            <div class="text-container">
                <span class="primary-text">EMPLOYEE</span>
                <span class="secondary-text">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-container">
        <form class="form" id="emp-form">
            <div class="form-header">
                <span>Employee Payroll Form</span>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                
            </div>
            
            <!-- Profile Images -->
            <div class="form-group">
                <label>Profile Image</label>
                <div class="profile-images">
                    <input type="radio" name="profile" id="img1" value="../Assets/profile1.png" required>
                    <label for="img1"><img src="../Assets/profile1.png" alt="Profile 1"></label>
                
                    <input type="radio" name="profile" id="img2" value="../Assets/profile2.png">
                    <label for="img2"><img src="../Assets/profile2.png" alt="Profile 2"></label>
                
                    <input type="radio" name="profile" id="img3" value="../Assets/profile3.png">
                    <label for="img3"><img src="../Assets/profile3.png" alt="Profile 3"></label>
                
                    <input type="radio" name="profile" id="img4" value="../Assets/profile4.png">
                    <label for="img4"><img src="../Assets/profile4.png" alt="Profile 4"></label>
                </div>  
            </div>

            <!-- Gender Field -->
            <div class="form-group">
                <label>Gender</label>
        
                <input type="radio" name="gender" value="Male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
            </div>

            <!-- Department field -->
            <div class="form-group" id="departments-container">
                <label>Department</label>
                <input type="checkbox" id="hr" name="department" value="HR" class="checkbox">
                <label for="hr">HR</label>
                <input type="checkbox" id="sales" name="department" value="Sales" class="checkbox">
                <label for="sales">Sales</label>
                <input type="checkbox" id="finance" name="department" value="Finance" class="checkbox">
                <label for="finance">Finance</label>
                <input type="checkbox" id="engineering" name="department" value="Engineer" class="checkbox">
                <label for="engineering">Engineer</label>
                <input type="checkbox" id="others" name="department" value="Others" class="checkbox">
                <label for="others">Others</label>
            </div>

            <!-- Salary Field -->
            <div class="form-group">
                <label for="salary">Salary</label>
                <select id="salary" name="salary" required>
                    <option value="select">Select Salary</option>
                    <option value="50000">50,000</option>
                    <option value="60000">60,000</option>
                    <option value="70000">70,000</option>
                </select>
            </div>

            <!-- Start Date field -->
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <div class="date-select">
                    <select id="day" name="day" required>
                        <option value="Day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month" required>
                        <option value="Month">Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option> 
                    </select>
                    <select id="year" name="year" required>
                        <option value="Year">Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option> 
                    </select>
                </div>
            </div>

            <!-- Notes field -->
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" id="notes" name="notes" required></input>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset" >Reset</button>
            </div>

        </form>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script  src="../JS/EmployeePayroll.js"></script>
</html>
