<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Dashboard.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../Assets/logo.png" alt="Employee Payroll Logo" class="logo">
            <div class="text-container">
                <span class="primary-text">EMPLOYEE</span>
                <span class="secondary-text">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count"></div>
            </div>
            <div class="searchBar">
                <input  id = "search-input" class = "search" type = "text" placeholder="Search user"/>
                <img  id ="search-button" class = "searchIcon" src="../Assets/search.png"  alt = "">
            </div>
            
            <div class = "searchAddUser-cnt">
                <a href="../Pages/EmployeePayroll.html" class="add-button">
                    <img id="add_img" src="../Assets/add_icon.png " style="filter: brightness(0) invert(1);" alt=""> Add User
                </a>
            </div>
        </div>

        <table id="display" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
            </thead> 
            <tbody id="employeeTableBody">
                
            </tbody>

        </table>
    </div> 
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
